{% extends "base.html" %}

{% block content %}
<style>
    .container {
        display: flex;
        justify-content: center;
        margin-top: 20px;        
    }

    .submit {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;        
    }
    .form-group {
        margin: 20px;
    }    
</style>
    <div class='container'>
        <form method="post">
    
            {% csrf_token %}
            <div class="form-group">
                {{ user_form.username.errors }}
                <label for="">Usuário: </label>
                {{ user_form.username }}
            </div>
            <div class="form-group">
                {{ user_form.password1.errors }}
                <label for="">Senha: </label>
                {{ user_form.password1 }}
            </div>
            <div class="form-group">
                {{ user_form.password2.errors }}
                <label for="">Confirmação de Senha: </label>
                {{ user_form.password2 }}
            </div>

            <div class='submit'>
                <input type="submit" value="Cadastrar">
            </div>
    
        </form>        
    </div>
{% endblock content %}
